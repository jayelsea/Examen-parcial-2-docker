<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagn贸stico Nutricional</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <h1>Diagn贸stico Nutricional</h1>
    <form id="formulario">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" name="nombre" required />
      </div>
      <div class="form-group">
        <label>Apellido:</label>
        <input type="text" name="apellido" required />
      </div>
      <div class="form-group">
        <label>Peso (kg):</label>
        <input type="number" name="peso" step="any" required />
      </div>
      <div class="form-group">
        <label>Talla (m):</label>
        <input type="number" name="talla" step="any" required />
      </div>
      <button type="submit">Calcular diagn贸stico</button>
    </form>
    <div id="resultado"></div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      const res = await fetch('http://localhost:3000/api/diagnostico', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await res.json();

      const classMap = {
        'Bajo peso': 'bajo',
        'Peso normal': 'normal',
        'Sobrepeso': 'sobrepeso',
        'Obesidad': 'obesidad'
      };

      resultado.innerHTML = `
        <p class="diagnostico ${classMap[result.diagnostico]}">
          Diagn贸stico: <strong>${result.diagnostico}</strong>
        </p>`;
    });
  </script>
</body>
</html>
