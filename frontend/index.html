<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Landing Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Registro</h1>
  <form id="form">
    <input name="nombre" placeholder="Nombre" required><br>
    <input name="apellido" placeholder="Apellido" required><br>
    <input name="peso" type= "number" step="0.1" placeholder="Peso (kg)" required><br>
    <input name="talla" type= "number" step="0.1" placeholder="Talla (cm)" required><br>
    <textarea name="diagnostico" placeholder="Diagnostico" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      await fetch("http://localhost:3000/api/registro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      alert("Registro enviado");
      e.target.reset();
    });
  </script>
</body>
</html>
